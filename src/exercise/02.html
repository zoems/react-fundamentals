<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">

    const heading = React.createElement('h1', {children: "Hello World", className: 'anotherway'} )
    const explanation = React.createElement('span', null, 'You can either include children in element props of you can add them after as extra props')

    //creating the element
    const elementProps = {
      id: 'textcontent',
      className: 'container' ,
      children: [heading, explanation]
    }

    const elementType = 'div'

    const reactElement = React.createElement(elementType, elementProps)
    console.log(reactElement)

    //target dom
    const domNode = document.getElementById('root')
    const root = ReactDOM.createRoot(domNode)
    root.render(reactElement)

  </script>
</body>
